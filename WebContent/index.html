</head>

<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Uptake REST</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#">People <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Add person</a></li>
							<li><a href="#">Read person</a></li>

	<div class="container">
		<h2>Register People</h2>
		<form role="form">
			<div class="form-group">
				<label for="firstName">First Name:</label> <input type="text"
					class="form-control" id="firstName" placeholder="Enter first name"
					name="firstName">
			</div>

			<div class="form-group">
				<label for="lastName">Last Name:</label> <input type="text"
					class="form-control" id="lastName" placeholder="Enter last name"
					name="lastName">
			</div>

			<div class="form-group">
				<label for="birthday">Birthday:</label> <input type="date"
					class="form-control" id="birthday" name="birthday">
			</div>

			<div class="form-group">
				<label for="genre">Genre:</label>
				<div class="radio-inline">
					<label><input type="radio" name="genre" value="Male">Male</label>
				</div>
				<div class="radio-inline">
					<label><input type="radio" name="genre" value="Female">Female</label>
				</div>
			</div>

			<button type="submit" class="btn btn-default">Register!</button>
		</form>
	</div>

	<h2>JSON</h2>
	<pre id="result"></pre>

</body>

<script type="text/javascript"
	src="http://cdn.jsdelivr.net/jquery/2.1.1/jquery.js"></script>
<script type="text/javascript">
	function showForm() {
		var registerForm = $('#registerTest');
		if (!registerForm.is(':visible')) {
			return registerForm.slideDown(1000);
		} else {
			return registerForm.slideUp(1000);
		}
	}

	$.fn.serializeObject = function() {
		var o = {};
		var a = this.serializeArray();
		$.each(a, function() {
			if (o[this.name] !== undefined) {
				if (!o[this.name].push) {
					o[this.name] = [ o[this.name] ];
				}
				o[this.name].push(this.value || '');
			} else {
				o[this.name] = this.value || '';
			}
		});
		return o;
	};

	$(function() {
		$('form').submit(function() {
			var json = JSON.stringify($('form').serializeObject());
			$('#result').text(json);
			$.ajax({
				headers : {
					'Accept' : 'application/json',
					'Content-Type' : "application/json",
				},
				type : 'POST',
				crossDomain : true,
				contentType : 'application/json',
				dataType : 'JSON',

				data : json,
				url : 'http://localhost:8081/familyService/people'

			});
			return false;
		});
	});
</script>
</html>
