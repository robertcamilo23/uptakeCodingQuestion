<script type="text/javascript">
	$(document).ready(function() {
		
		$.getJSON("http://localhost:8081/familyService/families", function(json) {
			var tr;
			for (var i = 0; i < json.length; i++) {
				tr = $('<tr/>');
				tr.append("<td>" + json[i].id + "</td>");
				var peopleNames = [];
				for(var j = 0; j < json[i].people.length; j++)
				{
					peopleNames.push( ' ' + json[i].people[j].firstName + ' ' + json[i].people[j].lastName )
				}
				tr.append("<td>" + peopleNames + "</td>");
				tr.append("<td><a class=\"btn btn-primary edit\" href= http://localhost:8080/uptakeCodingQuestion/editFamily.html?id=" + json[i].id + ">EDIT</a></td>");
				tr.append("<td><button class=\"btn btn-danger delete\" id=\"" + json[i].id + "\">DELETE</a></td>");
				$('table').append(tr);
			}
			
			$("button.delete").click(function () {
			    var ID = $(this).attr('id');
			    var dataString = '_method=DELETE';
			    var location = "http://localhost:8081/familyService/families/" + ID;
			    $.ajax({
					headers : {
						'Accept' : 'application/json',
						'Content-Type' : "application/json",
					},
					type : 'DELETE',
					crossDomain : true,
					url : location,
					context: this,
			        success: function (html) {
			            $(this).closest('tr').remove();
			        }
				});
			});
			
		});
		
	});
	
</script>
